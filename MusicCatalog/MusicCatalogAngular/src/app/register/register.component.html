<app-navbar></app-navbar>
<div style="padding-top: 50px; margin: auto; width: 40%;">
    <div *ngIf="isErrorInRegister" class="alert alert-danger" role="alert">
        Nie poprawne dane przy rejestracji
    </div>
    <form (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="exampleInputName1">Nazwa</label>
            <input [(ngModel)]="registerData.name" type="text" class="form-control" id="exampleInputName1" name="name" placeholder="Wpisz nazwę">
        </div>
        <div class="form-group">
            <label for="exampleInputName2">Login</label>
            <input [(ngModel)]="registerData.username" type="text" class="form-control" id="exampleInputName2" name="username" placeholder="Wpisz login">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Hasło</label>
            <input [(ngModel)]="registerData.password" type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Hasło">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">Potwierdź Hasło</label>
            <input [(ngModel)]="registerData.confirmPassword" type="password" class="form-control" id="exampleInputPassword2" name="confirmPassword" placeholder="Potwierdź Hasło">
        </div>
        <button type="submit" class="btn btn-primary">Zarejestruj</button>
        </form>
</div>
