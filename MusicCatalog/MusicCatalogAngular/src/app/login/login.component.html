<app-navbar></app-navbar>
<div style="padding-top: 50px; margin: auto; width: 40%;">
    <div *ngIf="isErrorInLogin" class="alert alert-danger" role="alert">
        Błędny login lub hasło
    </div>
    <form (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label for="formGroupExampleInput">Login</label>
            <input [(ngModel)]="loginModel.username" type="text" class="form-control" id="formGroupExampleInput" name="username" placeholder="Login">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Hasło</label>
            <input [(ngModel)]="loginModel.password" type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Hasło">
        </div>
        <button type="submit" class="btn btn-primary">Zaloguj</button>
        </form>
</div>
